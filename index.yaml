ime: Информатика и рачунарство за пети разред, наставна тема Рачунарство
dBalias: peti-scratch #moze sta god autor zeli, najbolje je neka kombinacija ime autora ime kursa, kako bi u bazi znali da li kreiramo novi kurs ili updatujemo postojeci
logo: 5ologo.png
nauciti:
  - Кроз ове лекције научићеш шта је то алгоритам и алгоритамски начин размишљања.
  - Упознаћеш се са елементима блоковског програмирања и у оквиру овог окружења обрадити линијску структуру програма, гранање, итерације и листе.
potrebno:
  - инсталиран Scratch
  - или онлајн окружење за Scratch
linkovi: #opciono
sadrzaj:
  - Алгоритамски начин размишљања
  - Блоковско програмирање и окружење Scratch
  - Положај лика на позорници, програми линијске структуре 
  - Врсте блокова у Скречу, низање корака
  - Корњача графика 
  - Понављање
  - Одлучивање (гранање)
  - Математичке формуле у програму (променљиве)
  - Процедуре
  - Како направити квиз
  - Листе у програму
  - Интеракција са корисником и разглашавање

