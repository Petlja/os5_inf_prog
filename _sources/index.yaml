courseId: kurs-racunarstvo-peti
lang: sr-Cyrl
title: Програмирање у Скречу за пети разред
description:
  longDescription: |
    Овај курс је намењен ученицима 5. разреда основне школе за предмет Информатика и рачунарство у току другог полугодишта. 
    У оквиру овог курса детаљно je обрађенa наставнa темa Рачунарство кроз демонстрацију блоковског програмирања 
    применом програмског језика Скреч. Курс у потпуности прати програм наставе и учења за овај предмет. 
    Курс је подељен по часовима. Материјал намењен за један школски час се састоји од лекције, дела са питалицама, којима се ученицима скреће
    пажња на најбитније делове из садржаја лекције и кратких квизова, који имају за циљ проверу усвојеног градива.
    
    Поред рада у школи, курс се може пролазити и самостално.

